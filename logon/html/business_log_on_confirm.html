<script>

    //-------------------报错
    /*！！！！报错方法演示！！！！！*/
    document.getElementsByTagName('section')[0].getElementsByTagName('input')[1].addEventListener('click', function () {

        //此为报错方法，第一个参数是错误的input控件，第二个参数是显示的错误信息
        logonInputHasError(
                document.getElementsByTagName('section')[0].getElementsByTagName('input')[0]                                //此处为报错的输入控件：0为输入用户名，1为输入密码，2为输入验证码
                ,
                '*错误显示测试'                                                                                             //报错提示的文案
        );
        //报错方法结束
    }, false);

    //-------------------倒计时
    document.getElementsByClassName('input-group-addon')[0].addEventListener('click', function () {
        getMessage(this, '60','black','6px 0')
    }, false);

    //-------------------模态框调用
    document.getElementsByClassName('forget_password')[0].addEventListener('click',function () {
        modelInfo('#forget_pasd_model')
    },false);
    //-------------------通用文本1个模态框弹出（每个模态框内容不一样，不包括跳转结果）
    function modelInfo(modelid) {                                                                                       //参数一：模态框id选择器

        setTimeout(function () {
            $(modelid).modal({
                'show': true,
                'backdrop': 'static',
                'keyboard': false
            })
        }, 100);
    }

    //-------------------轮播
    var swiper = new Swiper('.swiper-container', {
        width: 480,//
        slidesPerView: 3,//出现3个side
        paginationClickable: false,//不出现分页器
        spaceBetween: 0,
        nextButton: '.swiper-button-next',//左右按钮
        prevButton: '.swiper-button-prev',
        slideActiveClass: 'slick-active',
        centeredSlides: true,
        slideToClickedSlide: true,
        initialSlide: 1,//初始化值为2
        preloadImages:false,
        lazyLoading: true,//懒加载
        touchReleaseOnEdges: true,
        breakpoints: { //断点
            1100: {
                width: 270
            }
        },
        onSlideChangeStart: function (swiper) {  //触发change title事件

            var titleEleDiv = document.getElementById('slick_title').getElementsByTagName('div');

            var slideChooseNum = swiper.activeIndex;

            for (var i = 0; i < titleEleDiv.length; i++) {

                if (titleEleDiv[i].className = 'title_active') {

                    titleEleDiv[i].removeAttribute('class')
                }
                 addClass()
            }

                function addClass() {

                    titleEleDiv[slideChooseNum].className = 'title_active';
                }
        }

    });
    //-------------------input无值状态登录按钮为disabled
    confirmInputDisabled();


</script>
