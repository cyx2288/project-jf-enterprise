<script>
   // modelInfo('#forget_pasd_model'); //参数：模态框id选择器

    //倒计时效果
    document.getElementsByClassName('input-group-addon')[0].addEventListener('click',function(){
        getmessage(this,"60")
    },false)


    //输入报错验证
    $(".input_valiate").on({

        //-----------change事件出现提示信息
        change: function () {

            jfValidateInput.validateWrong(this, '输入错误');//参数一为选取的该元素，参数二为出现的提示信息
        },

        //-----------再次焦点事件提示信息删除
        focus: function () {
            jfValidateInput.validateRemove(this);//参数为选取的该元素
        }
    });

    //-----------------------密码验证(第一次新密码)
    $("input.new_password").each(function () {

        $(this).on({

            //---------密码验证条出现以及识别当前密码强度
            focus: function () {

                jfPasdValidateshow(this);//参数表示选择的该元素

                jfPasdValidate(this);//参数表示选择的该元素
            },

            //----------密码强度
            keyup: function () {
                jfPasdValidate(this);//参数表示选择的该元素
            },

            //--------密码强度移除
            blur: function () {
                PasdValidateRemove(this);//参数表示选择的该元素
            }
        })
    });
</script>
