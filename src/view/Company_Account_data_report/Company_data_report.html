<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
    <title>企业账户明细报表</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/component.min.css">
</head>
<body class="ovfHiden qiao">

<div class="panel-body panel-body-shodow">
    <!--title-->
    <h2>企业账户明细报表</h2>

    <div class="info_middlebody" style="margin-left: 0">
        <!-- 一排多个组件-->
        <div class="control-title">
            <div>
                <span>交易时间：</span>
                <span>
                     <input size="16" type="text" value="2016-06-15" readonly class="form_datetime form-control form-control-zy1" >
                    至
                    <input size="16" type="text" value="2016-06-18" readonly class="form_datetime form-control form-control-zy1"  >
                </span>
            </div>
            <div>
                <span></span>
                <span>
                        <button type="submit" class="btn btn-primary btn-zy btn-modeltwo">查询</button>
                </span>
            </div>
        </div>
    </div>
    <div class="table-responsive info_table">
        <table class="table table-striped">
            <thead>
            <tr class="tr-zy">
                <th>交易时间</th>
                <th>交易类型</th>
                <th>交易金额（元）</th>
                <th>交易后余额（元）</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center">
                <td>2016.12.12 12:32：23</td>
                <td>消费</td>
                <td>-500</td>
                <td>300</td>
            </tr>
            <tr align="center">
                <td>2016.12.12 12:32：23</td>
                <td>消费</td>
                <td>-500</td>
                <td>300</td>
            </tr>
            <tr align="center">
                <td>2016.12.12 12:32：23</td>
                <td>消费</td>
                <td>-500</td>
                <td>300</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="info_page">
        <span class="skip">跳转到 <input class="skip-num form-control">页  <span class="btn btn-skip">跳转</span></span>
        <ul class="pagination" style="margin-top:0px; float:right;">
            <li><a href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/BusinessService.min.js"></script>
<script type="text/javascript">

    $('input.form_datetime').each(function(){//------------------日历插件
        $(this).datepicker({
            format: "yyyy-mm-dd",
            autoclose :true,
            todayBtn :true,
            minView :2,
            weekStart :1,
            linked :true
        });
    });

</script>


</body>
</html>
