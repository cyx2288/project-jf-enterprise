<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
    <title>账户安全信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/component.min.css">
</head>
<body class="ovfHiden qiao">
<div class="panel-body panel-body-shodow">
    <!--title-->
    <h2>账户安全信息</h2>

    <div class="info_middlebody"  id="Account_page">
        <!-- 一排2个组件-->
        <div class="control-title" style="margin-bottom: 30px ;width: 100%">
            <div style="width: 100%">
                <span style="width: 84px">登录密码</span>
                <span>
                    <button type="button" class="btn btn-primary btn-zy btn-1 Account_xiugai" >修改</button>
                </span>
            </div>

        </div>
        <div class="control-title " style="width: 100%;">
            <div style="width: 100%">
                <span>管理员手机号</span>
                <span>
                        <span class="form-control-zy btn-1" style="line-height: 34px">1376****225</span>
                </span>
            </div>

        </div>
    </div>
    <!--模态框1-密码修改-->
    <div class="modal fade"  id="account_pasdxiugai" tabindex="-1" aria-labelledby="account_pasdxiugaiLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span></span></button>
                    <h4 class="modal-title" id="account_pasdxiugaiLabel"> 登录密码修改 </h4>
                </div>
                <!-- body-->
                <div class="modal-body">
                    <!--模态框组件-->
                    <div class="smodal_content">
                        <div class=" info_content modal22">
                            <span>旧密码：</span>
                            <span >
                                <input type="password" class="form-control btn-md-zy11" id="input_Validatet"/>
                            </span>
                        </div>
                    </div>

                    <div class="smodal_content">
                        <div class=" info_content modal22">
                            <span >新密码：</span>
                            <span >
                                <input type="password" class="form-control btn-md-zy11 new_password" />
                            </span>
                        </div>
                    </div>

                    <div class="smodal_content">
                        <div class=" info_content modal22">
                            <span >再次输入密码：</span>
                            <span >
                                <input type="password" class="form-control btn-md-zy11" />
                            </span>
                        </div>
                    </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-primary-zy model-change1 account_loginsave">保存</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--模态框2-支付密码设置-->
    <div class="modal fade"  id="info_paypasd" tabindex="-1" aria-labelledby="info_paypasdLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span></span></button>
                    <h4 class="modal-title" id="info_paypasdLabel"> 支付密码设置 </h4>
                </div>
                <!-- body-->
                <div class="modal-body">
                    <!--模态框组件-->
                    <div class="smodal_content">
                        <div class="info_content modal22">
                            <span >管理员手机验证码：</span>
                            <span >
                                <input type="text" class="form-control btn-md-zy" />
                                <button type="button" class="btn btn-primary input-group-addon getmessage " style="text-align: center;font-size: 12px">点击获取</button>
                            </span>
                        </div>
                    </div>

                    <div class="smodal_content">
                        <div class=" info_content modal22">
                            <span >支付密码：</span>
                            <span >
                                <input type="password" class="form-control btn-md-zy11 new_password" />
                            </span>
                        </div>
                    </div>

                    <div class="smodal_content">
                        <div class=" info_content modal22">
                            <span >再次输入密码：</span>
                            <span >
                                <input type="password" class="form-control btn-md-zy11" />
                            </span>
                        </div>
                    </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-primary-zy model-change1 account_setupsave" data-target="#Zzzdl2">保存</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/BusinessService.min.js"></script>
<script type="text/javascript">

    //---------------调用登录密码修改模态框

    $('button.Account_xiugai').on('click', function () {

        modelInfo('#account_pasdxiugai'); //参数一：模态框id选择器
    });

    //-----------------点击获取手机验证码

    $('button.getmessage').on('click', function () {
            getmessage(this,60);//参数表示选择的该元素
        });
    //-----------------------密码验证(第一次新密码)
    $("input.new_password").each(function () {

        $(this).on({

            //---------密码验证条出现以及识别当前密码强度
            focus: function () {

                jfPasdShow.jfPasdValidateshow(this);//参数表示选择的该元素

                jfPasdShow.jfPasdValidate(this);//参数表示选择的该元素
            },

             //----------密码强度
            keyup: function () {
                jfPasdShow.jfPasdValidate(this);//参数表示选择的该元素
            },

             //--------密码强度移除
            blur: function () {
                jfPasdShow.PasdValidateRemove(this);//参数表示选择的该元素
            }
        })
    });







</script>
</body>
</html>
