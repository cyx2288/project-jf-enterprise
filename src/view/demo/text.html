<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

 <link rel="stylesheet" href="../../css/component.css">
<link rel="stylesheet" href="../../css/newcomponent.css">

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .test{
            margin: 50px 200px;
            position: relative;
            display: inline-block;
            width: 157px;
            height: 34px;
        }
        .inputtype{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .selecttype{
            position: absolute;
            left: 0;
            top: 34px;
            z-index: 1;
            margin: 0;
            padding: 0;
            height: 0;
            overflow: hidden;
            border: none;

        }
        .select-input>span{
            z-index: 10;
            right: 0;

            width: 25px;
            border-left: solid 1px #ccc
        }
        .selecttype li{
            width: 100%;
            list-style: none;
            text-align: center;
            line-height: 20px;

        }
        .selecttype li:first-child{
            background: rgb(30,144,255);
            color: white;
        }

        .selecttype li:hover{
            background: rgb(30,144,255);
            color: white;
        }

        .selecttype>div{
            border: solid 1px #cccccc;
            border-top: none;
        }

        .list_show{
            height: auto;
            border: solid 1px #cccccc;
            border-top: none;
        }



    </style>
</head>
<body>

<div class="panel-body-shodow">

<span class="test select-input">

    <input class="form-control form-control-zy inputtype" value="">

    <span class="selectclick">▼</span>

      <ul class="form-control form-control-zy selecttype">
              <li>111</li>
              <li>222</li>
              <li>121212</li>
              <li>34534</li>
              <li>erw3e</li>
              <li>23790ufi</li>
              <li>465156</li>
              <li>78924</li>
              <li>我们</li>
              <li>我我</li>
              <li>你们</li>
      </ul>



</span>




</div>



</body>

<script src="../../js/jquery-3.0.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/BusinessService.js"></script>
<script>

    $('.selecttype').children('li').click(function(){

        var thisInputValue;

        thisInputValue=$(this).text();

        $('.inputtype')[0].value=thisInputValue;

        setTimeout(function(){
            $('.selecttype').hide()
        },10)



    })

    $('.selectclick').click(function(){

        $('.selecttype').addClass('list_show')

        $('.selecttype').show();

        if(!$('input').is(':focus')){

            $('.selecttype').children('li').css('display','block');
        }
    })


    $('.inputtype').keyup(function(){

        var thisNowValue=$(this).val();

        var allThisOption=$('.selecttype').children('li');



        for(var i=0;i<allThisOption.length;i++){

            if(!thisNowValue==""){
                if(allThisOption[i].innerHTML.indexOf(thisNowValue)<0){

                    allThisOption[i].style.display="none";

                }else {
                    allThisOption[i].style.display="";
                    $('.selectclick').click()
                }


            }
            else {
                allThisOption[i].style.display="";

                $('.selecttype').hide()
            }



        }



    })

    $('.inputtype').blur(function(){

        setTimeout(function(){
            $('.selecttype').hide()
        },10)

    })














</script>
</html>
