<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
    <title>VIP信息导入</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/component.min.css">
</head>
<body class="ovfHiden qiao">

<div class="panel-body panel-body-shodow">
    <h2>VIP信息导入</h2>
    <!--title-->
    <div class="info_middlebody" style="margin-left: 0">
            <div class="import_content" style="display: block">
                <div class="">
                    <div class="content_top" style="margin-top: 30px">
                        <h4 class="text-left">VIP信息导入</h4>
                        <p class="text-left">1、下载嘉福模板，根据提示填写VIP数据 <button  class="welfare_release_downbtn">下载模板</button></p>
                        <p class="text-left">2、上传填写后的数据文件<a href="#" class="file"><input type="file" class="welfare_release_upbtn" >上传文件</a></p>
                    </div>
                    <div class="content_mid" style="margin-top:30px">
                        <h4 class="text-left">导入说明</h4>
                        <p class="text-left">1、单次最多提交200笔</p>
                        <p class="text-left">2、单笔金额必须介于1元（含）到50万元（含）之间，单卡日上限50万元（含）</p>
                        <p class="text-left">3、提交成功后，需要等待银行处理，具体结果可查看回收明细</p>
                        <p class="text-left">4、手续费：1.0%</p>
                    </div>
                </div>
                <div class="control-title">
                    <div>
                        <span>
                        <a href="vip_recyle_comfirm.html"><button type="submit" class="btn btn-primary btn-zy btn-modeltwo">开始导入</button></a>
                        </span>
                    </div>
                    <div></div>
                </div>
            </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>

</html>
