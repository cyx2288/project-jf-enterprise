        <div class="smodal_content">

                                    <button class="btn btn-primary btn-md-zy11 pasd-comfirm-btn" onclick="location='transfer_check.html'">提交申请</button>

                </div>
                <!-- body-->
                <div class="modal-body lookup_help">

                    <!--模态框组件-->
                    <div class="smodal_content">
                        <div class=" info_content info_content_help">
                            <p class="pay_model_pp">
                               1、让对方登录企业自助平台
                            </p>
                            <img src="../../icon/step_one.png" class="step_one">
                        </div>
                    </div>
                    <!--模态框组件-->
                    <!--模态框组件-->

                        <div class=" info_content info_content_help">

                            <img src="../../icon/step_two.png" class="step_two">
                        </div>
                    </div>

<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/BusinessService.min.js"></script>
<script>

    //查询企业识别号以及企业名称的模态框
    $(".login_help_right").on('click',function(){

            modelInfo('#pay_info_model'); //参数：模态框id选择器
    })
    $("#company_ID").on({
        //-----------change事件出现提示信息
        change: function () {

            jfValidateInput.validateWrong(this, '输入错误');//参数一为选取的该元素，参数二为出现的提示信息
        },

        //-----------再次焦点事件提示信息删除
        focus: function () {
            jfValidateInput.validateRemove(this);//参数为选取的该元素
        }
    })

    $("#company_name").on({
        //-----------change事件出现提示信息
        change: function () {

            jfValidateInput. validateRight(this, '输入正确');//参数一为选取的该元素，参数二为出现的提示信息
        },

        //-----------再次焦点事件提示信息删除
        focus: function () {
            jfValidateInput.validateRemove(this);//参数为选取的该元素
        }
    })

/*输入金额判断*/
    document.getElementById('money_num').onkeyup=function(){
        MoneyInputNum(this);//参数为选择的当前input元素

    }




</script>
